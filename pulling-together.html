<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>


<div class="container">
  <h2>First Date Planner</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="assets/images/pinkHat.jpg" alt="where-to-go?" style="width:100%";>
        <div class="carousel-caption">
          <h3></h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img src="assets/images/sign.jpg" alt="sunset walk" style="width:100%;">
        <div class="carousel-caption">
          <h3></h3>
          <p>Choose peaceful?</p>
        </div>
      </div>

      <div class="item">
        <img src="assets/images/pizza.jpg" alt="sunset walk" style="width:100%;">
        <div class="carousel-caption">
          <h3></h3>
          <p>Choose peaceful?</p>
        </div>
      </div>

           <div class="item">
        <img src="assets/images/girls.jpg" alt="girl kiss" style="width:100%;">
        <div class="carousel-caption">
          <h3></h3>
          <p>Choose peaceful?</p>
        </div>
      </div>

           <div class="item">
        <img src="assets/images/bikes.jpg" alt="sunset walk" style="width:100%;">
        <div class="carousel-caption">
          <h3></h3>
          <p>Choose peaceful?</p>
        </div>
      </div>

           <div class="item">
        <img src="assets/images/pug.jpg" alt="sunset walk" style="width:100%;">
        <div class="carousel-caption">
          <h3></h3>
          <p>Choose peaceful?</p>
        </div>
      </div>

      <div class="item">
        <img src="assets/images/cheers.jpg" alt="New York" style="width:100%;">
        <div class="carousel-caption">
          <h3></h3>
          <p>Choose Wild?</p>
        </div>
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
  <div class="jumbotron text-center background #000000">
    <h3>Designer Date</h3>
    <h4>Chosen by Fate</h4>
  </div>

  <!-- carousel bootstrap. CSS amendments in external stylesheet-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNne6TTHmVK0n_fL0ogNWkvNwDTdf9lsI&libraries=places&callback=initialize"
      async
      defer
    ></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>

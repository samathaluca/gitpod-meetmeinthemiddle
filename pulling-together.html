<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900|Audiowide|Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>


<div class="container">
  <h2>First Date Planner</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="assets/images/pinkHat.jpg" alt="where-to-go?" style="width:100%";>
        <div class="carousel-caption">
          <h3></h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img src="assets/images/sign.jpg" alt="sunset walk" style="width:100%;">
        <div class="carousel-caption">
          <h3></h3>
          <p>Choose peaceful?</p>
        </div>
      </div>

      <div class="item">
        <img src="assets/images/pizza.jpg" alt="sunset walk" style="width:100%;">
        <div class="carousel-caption">
          <h3></h3>
          <p>Choose peaceful?</p>
        </div>
      </div>

           <div class="item">
        <img src="assets/images/girls.jpg" alt="girl kiss" style="width:100%;">
        <div class="carousel-caption">
          <h3></h3>
          <p>Choose peaceful?</p>
        </div>
      </div>

           <div class="item">
        <img src="assets/images/bikes.jpg" alt="sunset walk" style="width:100%;">
        <div class="carousel-caption">
          <h3></h3>
          <p>Choose peaceful?</p>
        </div>
      </div>

           <div class="item">
        <img src="assets/images/pug.jpg" alt="sunset walk" style="width:100%;">
        <div class="carousel-caption">
          <h3></h3>
          <p>Choose peaceful?</p>
        </div>
      </div>

      <div class="item">
        <img src="assets/images/cheers.jpg" alt="New York" style="width:100%;">
        <div class="carousel-caption">
          <h3></h3>
          <p>Choose Wild?</p>
        </div>
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
  <div class="jumbotron text-center background #000000">
    <h3>Designer Date</h3>
    <h4>Chosen by Fate</h4>
  </div>

    <section class="container-fluid">
        <div class="row" style="height:600px; background-color:#c293d2">
            <div class="col-xs-12 col-sm-4 col-md-4 filter-column">
                <form>
                    <div class="form-group">
                        <label for="addressA">Where you are:</label>
                        <textarea class="form-control" id="addressA" rows="1"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="AddressB">Where they are:</label>
                        <textarea class="form-control" id="addressB" rows="1"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="radius">Search Radius:</label>
                        <textarea class="form-control" id="radius" value="5"
                        placeholder="In KM" rows="1"></textarea>
                    </div>
                </form>
                <form>
                    <div>
                    <h4>Meeting Place selection</h4>
                        <div id="type_holder" style="height: 200px; overflow-y: scroll;">
                        </div>
                    </div>
                    <input
                    type="button"
                     value="Show"
                    id="submit"
                    onclick="renderMap();"
                    />
                    <input type="reset" value="Reset" />
                    </div>
                </form>
             </div>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-8 ">
            <div id="map" style="height:600px;"></div>
        </div>
     </section>
  <!-- carousel bootstrap. CSS amendments in external stylesheet-->

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script async defer 
    src=
    "https://maps.googleapis.com/maps/api/js?key=AIzaSyBNne6TTHmVK0n_fL0ogNWkvNwDTdf9lsI&callback=initMap">;
    </script>
    <script type="text/javascript" src="main.js"></script>
    <!-- <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNne6TTHmVK0n_fL0ogNWkvNwDTdf9lsI&libraries=places&callback=initialize"
      async
      defer
    ></script>
    <script type="text/javascript" src="main.js"></script>-->
</body>

</html>

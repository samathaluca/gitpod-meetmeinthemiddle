<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meet Me In The Middle</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,600,700|Exo:100,200,300,400,500,600,700"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
</head>

    <body>
    <header class="container-fluid searching-section">

    </header>
    <div class="jumbotron text-center background #000000">
    First Date Planner
                <h2>MEET ME HALFWAY</h2>
    <img src="assets/where.jpg" alt="still searching" height="150">
    <h3>Designer Date</h3>
    <h4>Chosen by Fate</h4>
    </div>
    <section>


  <!-- carousel bootstrap. CSS amendments in external stylesheet-->

  <div id="carouselControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/tinder.jpg" class="d-block w-100 " alt="band image">
      </div>
      <div class="carousel-item">
        <img src="assets/pizza.jpg" class="d-block w-100" alt="guitar image">
      </div>
      <div class="carousel-item">
        <img src="assets/chilling.jpg" class="d-block w-100" alt="leap image">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
      </a>
    <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
      </a>
  </div>


    </section>
    <section class="container-fluid main-section">

        <div class="row">
            <div class="col-xs-12 col-sm-4 col-md-4 filter-column">




    <div
      style="height:600px; background-color:#c293d2"
    >
      <form>
        <div class="form-group">
          <label for="addressA">Where you are:</label>
          <textarea class="form-control" id="addressA" rows="1"></textarea>
        </div>
        <div class="form-group">
          <label for="AddressB">Where they are:</label>
          <textarea class="form-control" id="addressB" rows="1"></textarea>
        </div>
        <div class="form-group">
          <label for="radius">Search Radius:</label>
          <textarea class="form-control" id="radius" value="5"
          placeholder="In KM" rows="1"></textarea>
        </div>
      </form>
      <form>

          <div>
            <h4>Meeting Place selection</h4>

              <div id="type_holder" style="height: 200px; overflow-y: scroll;">
                <!-- Dynamic Content -->
              </div>

          </div>
          <div>

              <input
                type="button"
                value="Show"
                id="submit"
                onclick="renderMap();"
              />
              <input type="reset" value="Reset" />

          </div>
        </form>
             </div>
                </div>
    <div class="col-xs-12 col-sm-8 col-md-8 ">
      <div id="map" style="height:600px;"></div>
    </div>
    </div>
        </div>
    </section>
     <footer class="container-fluid">
        <div id="footer-details" class="row">
            <div class="col-sm-4">
                <h5 class="uppercase general-sub">About</h5>
                <p class="inline-block">
                    Date Planner
                </p>
            </div>
            <div class="col-sm-4">
                <h5 class="uppercase general-sub">Made by</h5>
                <p class="inline-block">
                    Sam Gore
                </p>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNne6TTHmVK0n_fL0ogNWkvNwDTdf9lsI&libraries=places&callback=initialize"
      async
      defer>
    </script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meet Me In The Middle</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,600,700|Exo:100,200,300,400,500,600,700"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
</head>

    <body>
    <header class="container-fluid navbar-section">
        <nav class="navbar navbar-light bg-light nav">
            <a id="nav-title" class="navbar-brand uppercase" href="#">
                Date Planner
                <h2>MEET ME IN THE MIDDLE</h2>
            </a>
        </nav>
    </header>
    <section class="container-fluid main-section">
        <div class="row">
            <div class="col-xs-12 col-sm-4 col-md-4 filter-column">




    <div
      style="height:600px; background-color:mistyrose"
    >
      <form>
        <div class="form-group">
          <label for="addressA">Where you are:</label>
          <textarea class="form-control" id="addressA" rows="1"></textarea>
        </div>
        <div class="form-group">
          <label for="AddressB">Where they are:</label>
          <textarea class="form-control" id="addressB" rows="1"></textarea>
        </div>
        <div class="form-group">
          <label for="radius">Search Radius:</label>
          <textarea class="form-control" id="radius" value="5"
          placeholder="In KM" rows="1"></textarea>
        </div>
      </form>
      <form>

          <div>
            <h4>Meeting Place selection</h4>

              <div id="type_holder" style="height: 200px; overflow-y: scroll;">
                <!-- Dynamic Content -->
              </div>

          </div>
          <div>

              <input
                type="button"
                value="Show"
                id="submit"
                onclick="renderMap();"
              />
              <input type="reset" value="Reset" />

          </div>
        </form>
             </div>
                </div>
    <div class="col-xs-12 col-sm-8 col-md-8 ">
      <div id="map" style="height:600px;"></div>
    </div>
    </div>
        </div>
    </section>
     <footer class="container-fluid">
        <div id="footer-details" class="row">
            <div class="col-sm-4">
                <h5 class="uppercase general-sub">About</h5>
                <p class="inline-block">
                    Date Planner
                </p>
            </div>
            <div class="col-sm-4">
                <h5 class="uppercase general-sub">Made by</h5>
                <p class="inline-block">
                    Sam Gore
                </p>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNne6TTHmVK0n_fL0ogNWkvNwDTdf9lsI&libraries=places&callback=initialize"
      async
      defer>
    </script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>


<div class="container">
  <h2>First Date Planner</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="assets/sign.jpg" class="d-block w-100 alt="where-to-go?" style="">
        <div class="carousel-caption">
          <h3></h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img src="assets/sign.jpg" alt="sunset walk" style="width:100%;">
        <div class="carousel-caption">
          <h3></h3>
          <p>Choose peaceful?</p>
        </div>
      </div>

      <div class="item">
        <img src="assets/garfield.png" alt="sunset walk" style="width:100%;">
        <div class="carousel-caption">
          <h3></h3>
          <p>Choose peaceful?</p>
        </div>
      </div>

           <div class="item">
        <img src="assets/images/girlkiss.jpg" alt="girl kiss" style="width:100%;">
        <div class="carousel-caption">
          <h3></h3>
          <p>Choose peaceful?</p>
        </div>
      </div>

           <div class="item">
        <img src="assets/images/bikes.jpg" alt="sunset walk" style="width:100%;">
        <div class="carousel-caption">
          <h3></h3>
          <p>Choose peaceful?</p>
        </div>
      </div>

           <div class="item">
        <img src="assets/images/pug.jpg" alt="sunset walk" style="width:100%;">
        <div class="carousel-caption">
          <h3></h3>
          <p>Choose peaceful?</p>
        </div>
      </div>

      <div class="item">
        <img src="assets/images/cheers.jpg" alt="New York" style="width:100%;">
        <div class="carousel-caption">
          <h3></h3>
          <p>Choose Wild?</p>
        </div>
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
  <div class="jumbotron text-center background #000000">
    <h3>Designer Date</h3>
    <h4>Chosen by Fate</h4>
  </div>

  <!-- carousel bootstrap. CSS amendments in external stylesheet-->

  <div id="carouselControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/tinder.jpg" class="d-block w-100 " alt="band image">
      </div>
      <div class="carousel-item">
        <img src="assets/pizza.jpg" class="d-block w-100" alt="guitar image">
      </div>
      <div class="carousel-item">
        <img src="assets/chilling.jpg" class="d-block w-100" alt="leap image">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
      </a>
    <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
      </a>
  </div>
</body>

</body>
</html>
